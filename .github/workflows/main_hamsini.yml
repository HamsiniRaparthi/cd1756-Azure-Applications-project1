# GitHub Actions Workflow for deploying Flask app to Azure Web App

name: Build and Deploy Python Flask App to Azure - Hamsini

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python version (needed for any pre-deployment checks)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies locally (optional validation)
      - name: Install dependencies for validation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-flask-app
          path: |
            FlaskWebProject/
            requirements.txt
            app.py  # include your main entry point if it's at root


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Download the artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-flask-app

      # 2️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_554825AD3DFE42D3974E8497F44BF5A4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9CAF6D796714FDDAE2447D056B795AB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3059EDF92E024DD8BDE086E996D5B3DE }}

      # 3️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Hamsini'
          slot-name: 'Production'
          package: '.'
